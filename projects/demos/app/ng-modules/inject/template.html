<figure>
  <h5>笔记</h5>
  <ol>
    <li>Injectable作用域有分为全局，模块级以及特定组件级</li>
    <li>
      全局是指创建修饰器时传入providedIn:'root'，则所有模块的所有组件指可注入该服务
    </li>
    <li>
      模块级是指在NgModule中的providers声明该服务类，则该模块下的所有组件都可注入该服务
    </li>
    <li>
      特定组件级是指在@Component中的providers声明该服务类，则该组件才可注入该服务
    </li>
    <li>显示依赖注入可使用angular core中的ReflectiveInjector</li>
  </ol>
</figure>
