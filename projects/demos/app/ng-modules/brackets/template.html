
<section> 
  <span [style.color]="mycolor">
    {{view}}
  </span>
  <input type="button" value="change color" (click)="changeColor()" />
  <hr />
  <div>
    修改另一个组件的属性
    <input
      type="button"
      value="change component property"
      (click)="changeWeekday()"
    />
    <mwl-calendar-week-view
      [weekday]="day"
      [customTemplate]="newTemplate"
    ></mwl-calendar-week-view>
  </div>
</section>
<ng-template #newTemplate let-weekday="weekday">
  what a new day! <strong>{{weekday}}</strong>
</ng-template>
