<ng-content></ng-content>
<ng-template 
    #overlay="cdkConnectedOverlay"
    cdkConnectedOverlay 
    [cdkConnectedOverlayOrigin]="origin"
    [cdkConnectedOverlayPositions]="_positions"
    (positionChange)="onPositionChange($event)"
    [cdkConnectedOverlayOpen]="_visible">
  <div class="ant-popover"  
    [@zoomBigMotion]="'active'"
    [ngClass]="_classMap">
    <div class="ant-popover-content">
      <div class="ant-popover-arrow"></div>
      <div class="ant-popover-inner">
        <div>
          <svg class="close" (click)="hide()" viewBox="0 0 1024 1024"  xmlns="http://www.w3.org/2000/svg" p-id="2464" width="17" height="17" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs><style type="text/css">path{fill:#c62b2f}</style></defs>
            <path d="M507.168 473.232L716.48 263.936a16 16 0 0 1 22.624 0l11.312 11.312a16 16 0 0 1 0 22.624L541.12 507.168 750.4 716.48a16 16 0 0 1 0 22.624l-11.312 11.312a16 16 0 0 1-22.624 0L507.168 541.12 297.872 750.4a16 16 0 0 1-22.624 0l-11.312-11.312a16 16 0 0 1 0-22.624l209.296-209.312-209.296-209.296a16 16 0 0 1 0-22.624l11.312-11.312a16 16 0 0 1 22.624 0l209.296 209.296z" p-id="2465"></path></svg>
          <div class="ant-popover-title">
            <div *ngIf="specificTitle">
              <ng-container *stringTemplateOutlet="specificTitle">{{ specificTitle }}</ng-container>
            </div>
          </div>
          <div class="ant-popover-inner-content">
            <div *ngIf="specificContent">
                <ng-container *stringTemplateOutlet="specificContent">{{ specificContent }}</ng-container>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
